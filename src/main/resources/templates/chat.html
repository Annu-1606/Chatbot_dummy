<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Top bar */
        .chat-header {
            background-color: #075E54;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Messages */
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ece5dd;
        }

        .message {
            display: inline-block;
            padding: 10px 14px;
            margin-bottom: 10px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .message.self {
            background-color: #dcf8c6; /* light green for own messages */
            align-self: flex-end;
        }

        .message.other {
            background-color: #ffffff; /* white for others */
            align-self: flex-start;
        }

        /* Sender name */
        .message strong {
            display: block;
            font-size: 0.8rem;
            color: #075E54;
        }

        /* Input bar */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f0f2f5;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            margin-left: 10px;
            background-color: #25D366;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 1rem;
        }

        .chat-input button:hover {
            background-color: #1ebe5d;
        }

        .logout-btn {
            text-align: center;
            padding: 10px;
            background-color: #f0f2f5;
        }

        .logout-btn a {
            text-decoration: none;
            color: #ff3b30;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="chat-container">

    <!-- Top bar -->
    <div class="chat-header">
        WhatsApp Chat
    </div>

    <!-- Chat Messages -->
    <div class="chat-box d-flex flex-column" id="chat-box">
        <div th:each="msg : ${messages}" th:classappend="${msg.sender.username} == ${#httpServletRequest.remoteUser} ? 'message self' : 'message other'">
            <strong th:text="${msg.sender.username}">User</strong>
            <span th:text="${msg.content}">Message</span>
        </div>
    </div>

    <!-- Message Form -->
    <form th:action="@{/chat/send}" method="post" class="chat-input">
        <input type="text" name="content" placeholder="Type a message..." required/>
        <button type="submit">&#9658;</button>
    </form>

    <!-- Logout -->
    <div class="logout-btn">
        <a th:href="@{/logout}">Logout</a>
    </div>

</div>

<script>
    // Scroll to bottom automatically
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>
</body>
</html>
